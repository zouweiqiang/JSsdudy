  <title>Document</title>
  <style>
    div {
      height: 300px;
      height: 200px;
      background-color: #ccc;
    }

  <script>
    // 1.DOM对象:用原生js获取过来的对象就是DOM对象
    var myDiv = document.querySelector('div');
    console.log(myDiv);

    $('div');
    console.dir($('div'));

    var mySpan = document.querySelector(' span'); // mySpan 是DOM对象console.dir(myDiv);
    // 2. jQuery对象:用jquery方式获取过来的对象是jQuery对象。本质:通过$把DON元素进行了包装
    $('div');// $( 'div ')是一个jQuery对象
    $(' span '); // $( 'span ')是一个jQuery对象console.dir($( ' div ' ));
// 3. jQuery对象只能使用jQuery方法，DON对象则使用原生的 JavaScirpt属性和方法
// myDiv.style.display = 'none ' ;
// myDiv.hide(); myDiv是一个dom对象不能使用jquery里面的hide方法
// $( 'div' ).style.display = 'none'; 这个$( 'div')是一个jQuery对象不能使用原生js的属性和方法

  </script>
