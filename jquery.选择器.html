  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <ul>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
  </ul>
  <ol>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
    <li>多个里面筛选几个</li>
  </ol>


  <!-- 语法           用法              描述
:first      $("li:first')     获取第一个li元素
:last      $("li:last')      获取最后一个li元素
:eq(index)  $("li:eq(2)")     获取到的li元素中，选择索引号为2的元素，索引号index从0开始。
:odd       $("Iiodd")        获取到的li元素中，选择索引号为奇数的元素
:even     $("li:even")      获取到的li元素中，选择索引号为偶数的元素 -->

  <script>
    $(function(){
      $('ul li:first').css('color','pink');
      $('ul li:eq(2)').css('color','red');

      $('ul li:odd').css('color','blue');
    })
  </script>
</body>

</html>
