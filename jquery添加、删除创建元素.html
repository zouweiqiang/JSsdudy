<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="./jquery.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>原先</li>
  </ul>
  <div class="test">我是原先div</div>

  <script>
    $(function () {
      $('.test').after(div);
      var li = $('<li>我是原来创建的li</li>');
      // 2．添加元素
      //(1）内部添加
      $('ul').append(li);
      //内部添加并且放到内容的最后面
      //内部添加并且放到内容的最前面
      $('ul').prepend(li);
      // (2）外部添加
      var div = $('<div>我是后妈生的</div>');

      $('.test').after(div);

      $('.test').before(div);

      //3．删除元素

      //$("ul" ).remove();可以删除匹配的元素自杀
      $('ul').remove();
      // 可以删除匹配的元素里面的子节点孩子
      $('ul').remove();
      //可以删除匹配的元素里面的子节点孩子
      $('ul').html('');
    })
  </script>
</body>

</html>
